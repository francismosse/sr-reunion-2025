<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reunion Feedback – Thank You!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {font-family: 'Inter', sans-serif; background:#f0f9ff; color:#1e293b; display:grid; place-items:center; min-height:100vh; margin:0;}
    .card {background:white; padding:3rem; border-radius:20px; box-shadow:0 20px 60px rgba(0,0,0,0.1); max-width:520px; width:90%; text-align:center;}
    h1 {margin:0 0 0.5rem; font-size:2.6rem;  color:#0c4a6b;}
    .emoji {font-size:5rem; margin-bottom:0.5rem;}
    p {color:#475569; margin:1rem 0 2rem;}
    label {display:block; margin:1.8rem 0 0.6rem; font-weight:600; text-align:left;}
    input, textarea {width:100%; padding:14px; border:1px solid #bae6fd; border-radius:10px; font-size:1rem; background:#f8fdff;}
    textarea {min-height:140px; resize:vertical;}
    .rating {display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin:2rem 0;}
    .rating input {display:none;}
    .rating label {font-size:2.8rem; cursor:pointer; transition:.2s;}
    .rating input:checked + label, .rating label:hover {transform:scale(1.3); color:#0ea5e9;}
    button {margin-top:2.5rem; width:100%; padding:18px; background:#0c4a6b; color:white; border:none; border-radius:12px; font-size:1.3rem; font-weight:700; cursor:pointer;}
    button:hover {background:#0369a1;}
    .thanks {display:none; font-size:1.6rem; color:#0369a1; margin-top:2rem;}
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">Family</div>
    <h1>Reunion Feedback</h1>
    <p>Thank you for coming — it was great seeing you!<br>I’d love to know what you thought.</p>

    <form id="feedbackForm">
      <input type="hidden" name="brand" value="Reunion">

      <label>Your name (optional)</label>
      <input type="text" name="name" placeholder="So I know who this is from">

      <label>Email (optional – only if you want a reply)</label>
      <input type="email" name="email">

      <label>Which reunion / event was this?</label>
      <input type="text" name="service" placeholder="e.g. Class of 1999 Reunion, Family Reunion 2025…" required>

      <label>How likely are you to come again / recommend it? (0–10)</label>
      <div class="rating">
        <input type="radio" name="nps" value="0" id="r0"><label for="r0">0</label>
        <input type="radio" name="nps" value="1" id="r1"><label for="r1">1</label>
        <input type="radio" name="nps" value="2" id="r2"><label for="r2">2</label>
        <input type="radio" name="nps" value="3" id="r3"><label for="r3">3</label>
        <input type="radio" name="nps" value="4" id="r4"><label for="r4">4</label>
        <input type="radio" name="nps" value="5" id="r5"><label for="r5">5</label>
        <input type="radio" name="nps" value="6" id="r6"><label for="r6">6</label>
        <input type="radio" name="nps" value="7" id="r7"><label for="r7">7</label>
        <input type="radio" name="nps" value="8" id="r8"><label for="r8">8</label>
        <input type="radio" name="nps" value="9" id="r9"><label for="r9">9</label>
        <input type="radio" name="nps" value="10" id="r10"><label for="r10">10</label>
      </div>

      <label>Anything else you’d like to share?</label>
      <textarea name="message" placeholder="Favorite moment? What should I change next time?"></textarea>

      <button type="submit">Send feedback – thank you!</button>
    </form>

    <div class="thanks" id="thanks">
      Thank you so much!<br>Your feedback is already saved.
    </div>
  </div>

  <script>
    // ← THIS IS YOUR REAL WORKING URL
    const FORM_URL = "https://script.google.com/macros/s/AKfycbzOiDb2a-oB0-i7Q8Zwy_6PNC1rwm-8tHfjZsi3UvsHbihill7QwUAU8_dljEVgleZZA/exec";

    document.getElementById("feedbackForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = new FormData(this);
      const params = new URLSearchParams(data);
      try {
        await fetch(FORM_URL, {method:"POST", body:params});
        this.style.display = "none";
        document.getElementById("thanks").style.display = "block";
      } catch(err) {
        alert("Oops – something went wrong. Please email me directly.");
      }
    });
  </script>
</body>
</html>
